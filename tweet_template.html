<div title="Embedded Tweet" style="display: block; max-width: 99%; min-width: 220px; padding: 0px; border-radius: 5px; margin: 100px auto; border-width: 1px; border-style: solid; border-color: rgb(238, 238, 238) rgb(221, 221, 221) rgb(187, 187, 187); -moz-border-top-colors: none; -moz-border-right-colors: none; -moz-border-bottom-colors: none; -moz-border-left-colors: none; border-image: none; box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.15); position: static; visibility: visible; width: 1000px;" class="twitter-tweet twitter-tweet-rendered" allowtransparency="true" scrolling="no" id="twitter-widget-30" frameborder="0" height="700">

<div data-twitter-event-id="30" id="twitter-widget-30" class="media-forward root standalone-tweet 左横書き twitter-tweet not-touch" dir="左横書き" data-dt-months="1月|2月|3月|4月|5月|6月|7月|8月|9月|10月|11月|12月" data-dt-full="%{{year}}年%{{month}}%{{day}}日 %{{hours12}}:%{{minutes}} %{{amPm}}" data-dt-am="AM" data-dt-pm="PM" data-iframe-title="Embedded Tweet" data-scribe="page:tweet" lang="ja">
  <blockquote class="tweet subject expanded h-entry" data-tweet-id="{id}" cite="https://twitter.com/{screen_name}/status/{id}" data-scribe="section:subject">
    
  <div class="cards-base cards-multimedia customisable-border" data-scribe="component:card">
  <div class="media">
    
        <a class="photo-link  box-0" target="_blank" href="https://twitter.com/{screen_name}/statuses/{id}" data-scribe="element:photo"><img class="illust" src="{img_src}" data-crop-x="0" data-crop-y="37" data-image-index="0" title="ツイートを見る" style="{img_style}"></a>
  </div>
</div>

    <div class="header">
      <div class="h-card p-author" data-scribe="component:author">
  <a class="u-url profile" href="https://twitter.com/{screen_name}" aria-label="{name} (ユーザー名: {screen_name})" data-scribe="element:user_link">
    <img class="u-photo avatar" alt="" src="{icon_src_bigger}" data-src-2x="{icon_src_bigger}" data-scribe="element:avatar">
    <span class="full-name">
      
      <span class="p-name customisable-highlight" data-scribe="element:name">{name}</span>
    </span>
    <span class="p-nickname" dir="ltr" data-scribe="element:screen_name">@<b>{screen_name}</b></span>

  </a>
</div>

      <!-- <a class="follow-button profile" href="https://twitter.com/{screen_name}" role="button" data-scribe="component:followbutton" title="Twitterで{name}さんをフォロー"><i class="ic-button-bird"></i>フォローする</a> -->
    </div>
    <div class="content e-entry-content" data-scribe="component:tweet">
      <p class="e-entry-title">{text}</p>
      <div class="dateline collapsible-container">
        
<a class="u-url customisable-highlight long-permalink" href="https://twitter.com/{screen_name}/statuses/{id}" data-datetime="{time_iso}" data-scribe="element:full_timestamp"><time pubdate="" class="dt-updated" datetime="{time_iso}" title="投稿時刻: {time_utc}">{time_jtc}</time></a>
        
      </div>
    </div>
    <div class="footer customisable-border" data-scribe="component:footer">
        <span class="stats-narrow customisable-border"><span class="stats" data-scribe="component:stats">


  <a href="https://twitter.com/{screen_name}/statuses/{id}" title="View Tweet on Twitter" data-scribe="element:retweet_count">
    <span class="stats-retweets">
      <strong>{retweet_count}</strong> Retweets
    </span>
  </a>
  <a href="https://twitter.com/{screen_name}/statuses/{id}" title="View Tweet on Twitter" data-scribe="element:favorite_count">
    <span class="stats-favorites">
      <strong>{favorite_count}</strong> favorites
    </span>
  </a>
</span>
</span>
      <ul class="tweet-actions" role="menu" aria-label="Tweet actions" data-scribe="component:actions">
  {tweet_admin}
  <li><a href="report.py?id={id}" title="このツイートについて報告する" data-scribe="element:favorite"><i class="ic-admin fa fa-flag fa-lg"></i><b>このツイートについて報告する</b></a></li>
  <li><a href="https://twitter.com/intent/tweet?in_reply_to={id}" class="reply-action web-intent" title="返信" data-scribe="element:reply"><i class="ic-reply ic-mask"></i><b>返信</b></a></li>
  <li><a href="https://twitter.com/intent/retweet?tweet_id={id}" class="retweet-action web-intent" title="リツイート" data-scribe="element:retweet"><i class="ic-retweet ic-mask"></i><b>リツイート</b></a></li>
  <li><a href="https://twitter.com/intent/favorite?tweet_id={id}" class="favorite-action web-intent" title="お気に入り" data-scribe="element:favorite"><i class="ic-fav ic-mask"></i><b>お気に入り</b></a></li>
  
</ul>
    </div>
  </blockquote>
</div>

</div>
